<mat-card>
	<mat-card-header>
		<h2>LOGIN</h2>
	</mat-card-header>
	<mat-card-content>
		<div>
			<mat-form-field appearance="outline">
				<mat-label>Username</mat-label>
				<input matInput [(ngModel)]="username">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field appearance="outline">
				<mat-label>Password</mat-label>
				<input matInput [(ngModel)]="password">
			</mat-form-field>
		</div>

		<button mat-stroked-button>Create Account</button>
		<button mat-stroked-button (click)="login()">Login</button>
	</mat-card-content>
</mat-card>
